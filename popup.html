<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Buddy</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 12px; width: 320px; }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 8px; margin-bottom: 10px; }
      button { background: #2563eb; color: #fff; border: 1px solid #1d4ed8; border-radius: 8px; padding: 8px 10px; cursor: pointer; }
      button.secondary { background: #1f2937; border-color: #374151; }
      label { font-size: 14px; }
      .switch { display: inline-flex; align-items: center; gap: 6px; }
      input[type="checkbox"] { transform: scale(1.2); }
      .small { color: #6b7280; font-size: 12px; }
    </style>
  </head>
  <body>
    <h3>Form Buddy</h3>
    <div class="row">
      <label class="switch"><input id="enableSite" type="checkbox" /> Enable on this site</label>
      <button id="startBtn">Start Helper</button>
    </div>
    <div class="row">
      <button id="openOptions" class="secondary">Settings</button>
      <span id="status" class="small"></span>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
